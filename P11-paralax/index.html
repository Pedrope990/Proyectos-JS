<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralax</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="banner">
        <div class="container">
            <div id="scene">
                <h2 id="text">
                    <span data-depth-y="2">P</span>
                    <span data-depth-y="-6">E</span>
                    <span data-depth-y="5">D</span>
                    <span data-depth-y="-8">R</span>
                    <span data-depth-y="-3">O</span>
                    <span data-depth-y="6">P</span>
                    <span data-depth-y="-4">E</span>
                </h2>
                <div data-depth="-0.5"><img src="./img/img1.png"></div>
                <div data-depth="0.63"><img src="./img/img2.png"></div>
                <div data-depth="1"><img src="./img/img3.png"></div>
                <div data-depth="0.9"><img src="./img/img4.png"></div>
                <div data-depth="-0.25"><img src="./img/img5.png"></div>
                <div data-depth="0.77"><img src="./img/img6.png"></div>
                <div data-depth="0.2"><img src="./img/img7.png"></div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
